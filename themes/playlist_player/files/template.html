<div data-player-container="fullscreen" class="container" data-player-current-state="idle" data-player-states="playing,paused,waiting,loading,swapping,idle">
  <div data-player-container="player" class="layer player-layer"
      data-player-prevent-contextmenu="true"
      data-player-interaction="true"
      data-player-current-state="idle"
      data-player-states="playing,paused,waiting,loading,swapping,idle">
  </div>

  <div data-player-states="waiting,swapping" class="black-out">
  </div>

  <div data-player-states="waiting" data-player-container="poster" data-player-state-transition="fade" class="layer poster-layer full-frame">
  </div>

  <div data-player-states="waiting"
       data-player-state-transition="fade"
       data-player-interaction="true"
       data-player-actions="click=play"
       class="poster-controls-layer layer gradient-background">
    <button data-player-actions="click=play"
      data-player-touch-classes="touch-enabled,touch-disabled"
      class="play-video">Play Video</button>
    <div class="video-information">
      <span class="video-title" data-player-video-attribute="name"></span>
      <span class="video-duration" data-player-text="duration"></span>
    </div>
  </div>

  <div data-player-states="playing,paused,swapping"
      data-player-interaction="true"
      data-player-state-transition="fade"
      data-player-current-state=""
      class="player-controls-layer">
    <div class="player-control-bar">
		<div id="left-controls">
     	   <button data-player-actions="click=play-pause-toggle" data-player-touch-classes="touch-enabled,touch-disabled" class="button play-pause-video hide-left"></button>
		</div>
		<div id="right-controls">
			<!-- <button data-player-touch-classes="touch-enabled,touch-disabled" class="button share-btn hide-right"></button> -->
			<button data-player-actions="click=mute-unmute-toggle" data-player-touch-classes="touch-enabled,touch-disabled" class="button mute hide-right"></button>
			<button data-player-actions="click=hq-toggle" data-player-touch-classes="touch-enabled,touch-disabled" class="button hq hide-right"></button>
			<button data-player-actions="click=fullscreen-toggle " data-player-touch-classes="touch-enabled,touch-disabled" class="button fullscreen hide-right"></button>
			<!-- <button data-player-touch-classes="touch-enabled,touch-disabled" class="button buy-btn hide-right"></button> -->
		</div>	
      	<div class="seek-bar">
        	<div class="seek-bar-loaded-progress" data-player-width="buffer"></div>
        	<div class="seek-bar-play-progress" data-player-width="progress"></div>
      	</div>
    </div>
  </div>

  <div data-player-states="idle"
      data-player-interaction="true"
      data-player-state-transition="fade"
      data-player-current-state="idle"
      class="player-controls-layer">
    <div class="player-control-bar">
      <button data-player-actions="click=play-pause-toggle"
        data-player-touch-classes="touch-enabled,touch-disabled"
        class="button play-pause-video hide-left"></button>
      <button data-player-actions="click=fullscreen-toggle"
        data-player-touch-classes="touch-enabled,touch-disabled"
        class="button fullscreen hide-right"></button>
      <div class="seek-bar">
        <div class="seek-bar-loaded-progress"
            data-player-width="buffer"></div>
        <div class="seek-bar-play-progress"
          data-player-width="progress">
        </div>
      </div>
    </div>
  </div>

  <div data-player-states="playing,paused,waiting,swapping" data-player-interaction="true" data-player-state-transition="fade" class="social-controls-layer">
    <!-- <div class="social-menu">

    <div data-player-states="playing,paused,waiting,swapping" data-player-interaction="true" data-player-state-transition="fade" class="buy-controls-layer">

	<!-- <div class="sub-menu">

	</div> -->
  </div>
  

  <div data-player-states="playing,paused,waiting,swapping" data-player-interaction="true" data-player-state-transition="fade" class="playlist-toggle">
  	<button data-player-actions="click=playlist-previous" data-player-touch-classes="touch-enabled,touch-disabled" class="button btn-prev"></button>
  	<button data-player-actions="click=playlist-next" data-player-touch-classes="touch-enabled,touch-disabled" class="button btn-next"></button>
  </div>

  <a class="branding"
    data-player-states="waiting,playing,paused,swapping,loading"
    data-player-state-transition="fade"
    data-player-current-state=""
    href="https://www.imaginedragonsmusic.com" target="_blank"></a>
